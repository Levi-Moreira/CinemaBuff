apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: "kotlin-kapt"

android {
    compileSdkVersion 28
    buildProperties {
        secrets {
            using project.file('../secrets.properties')
        }
    }

    defaultConfig {
        applicationId "com.levimoreira.cinemabuff"
        minSdkVersion 21
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField 'String', "TMDB_API_KEY", buildProperties.secrets['apiKey'].string
        buildConfigField 'String', "SERVER_BASE_URL", buildProperties.secrets['prodServer'].string
        buildConfigField 'int', "DATABASE_VERSION", '1'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Support Lib
    implementation "androidx.core:core:${androidXCore}"
    implementation "androidx.annotation:annotation:${androidXAnnotation}"
    implementation "androidx.appcompat:appcompat:${androidXAppCompat}"

    // Di
    implementation "org.koin:koin-android:${koin}"

    // Networking
    implementation "com.squareup.retrofit2:retrofit:${retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${retrofitGsonConverter}"
    implementation "com.squareup.retrofit2:adapter-rxjava2:${retrofitRxJava2CallAdapter}"

    // RxJava
    implementation "io.reactivex.rxjava2:rxjava:${rxJava2}"
    implementation "io.reactivex.rxjava2:rxandroid:${rxAndroid}"
    implementation "com.google.code.gson:gson:${gson}"

    // Room
    implementation "androidx.room:room-runtime:${room}"
    kapt "androidx.room:room-compiler:${room}"
    implementation "androidx.room:room-rxjava2:${room}"
    implementation "androidx.room:room-coroutines:${room}"

    // LifeCycle
    implementation "androidx.lifecycle:lifecycle-extensions:${lifecycle}"
    annotationProcessor "androidx.lifecycle:lifecycle-compiler:${lifecycle}"
    implementation "androidx.lifecycle:lifecycle-reactivestreams:${lifecycle}"

    // Paging
    implementation "androidx.paging:paging-runtime:${paging}"
    implementation "androidx.paging:paging-rxjava2:${paging}"
    implementation "androidx.constraintlayout:constraintlayout:${constraintLayout}"
    implementation "com.google.android.material:material:${materialDesign}"

    implementation "com.github.bumptech.glide:glide:${glide}"
    kapt "com.github.bumptech.glide:compiler:${glide}"

}
repositories {
    mavenCentral()
}
